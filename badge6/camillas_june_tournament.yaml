name: camillas_june_tournament
description: This semantic model covers the table related to a futbol (soccer) tournament happening in June of 2025. Camilla is trying to develop some data agents for the tournament's website. This semantic model is just our attempt to explore how Cortex Analyst might help us do something cool.
tables:
  - name: CAMILLAS_TEAMS
    base_table:
      database: CAMILLAS_DB
      schema: CORTEX_ANALYST
      table: CAMILLAS_TEAMS
    dimensions:
      - name: TEAM_NAME
        expr: TEAM_NAME
        data_type: VARCHAR(50)
        sample_values:
          - Blue Sky Strikers
          - Pitch Blazing Bombers
          - Solar Flashing Flares
        description: The name of the team participating in the competition.
        synonyms:
          - team_title
          - squad_name
          - group_name
          - organization_name
          - unit_name
          - crew_name
      - name: KIT_COLOR
        expr: KIT_COLOR
        data_type: VARCHAR(20)
        sample_values:
          - cerulean
          - emerald
          - marigold
        description: The color of the team's kit.
        synonyms:
          - uniform_color
          - jersey_color
          - team_color
          - kit_hue
          - uniform_hue
          - team_uniform_color
          - jersey_hue
      - name: COACH
        expr: COACH
        data_type: VARCHAR(100)
        sample_values:
          - Stormy McLeod
          - Kelly Groen
          - Ravi Bahsin
        description: The name of the coach assigned to a team.
        synonyms:
          - trainer
          - mentor
          - team_lead
          - instructor
          - leader
          - manager
          - guide
      - name: EMOJI_SYMBOL
        expr: EMOJI_SYMBOL
        data_type: VARCHAR(5)
        sample_values:
          - üíô‚òÅÔ∏è‚ö°Ô∏è
          - üå±üî•üí£
          - ‚òÄÔ∏èüî•
        description: Team logos or symbols, represented as emojis, used to visually identify and differentiate teams.
        synonyms:
          - icon
          - emoticon
          - graphic_symbol
          - pictograph
          - character_icon
    facts:
      - name: TEAM_ID
        expr: TEAM_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '1'
          - '2'
          - '3'
        description: Unique identifier for a team in the organization.
        synonyms:
          - team_number
          - group_id
          - squad_identifier
          - team_code
          - organization_id
    primary_key:
      columns:
        - TEAM_ID
  - name: MATCH_LOCATIONS
    base_table:
      database: CAMILLAS_DB
      schema: CORTEX_ANALYST
      table: MATCH_LOCATIONS
    dimensions:
      - name: LOCATION_NAME
        expr: LOCATION_NAME
        data_type: VARCHAR(50)
        sample_values:
          - Main Street Park - Pitch 1
          - Main Street Park - Pitch 2
          - Central Park - North Pitch
        description: The name of the location where a match is being played, including the specific pitch number if applicable.
        synonyms:
          - site_name
          - facility_name
          - venue_name
          - place_name
          - location_title
          - site_title
          - facility_title
      - name: LOCATION_ID
        expr: LOCATION_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '1'
          - '2'
          - '3'
        description: Unique identifier for a specific geographic location where a match is played.
        synonyms:
          - location_key
          - site_id
          - place_identifier
          - facility_number
          - site_number
          - location_code
    facts: []
    primary_key:
      columns:
        - LOCATION_ID
  - name: MATCH_SCHEDULE
    base_table:
      database: CAMILLAS_DB
      schema: CORTEX_ANALYST
      table: MATCH_SCHEDULE
    time_dimensions:
      - name: MATCH_DATETIME
        expr: MATCH_DATETIME
        data_type: TIMESTAMP_NTZ(9)
        sample_values:
          - 2025-06-07T08:00:00.000+0000
          - 2025-06-07T12:00:00.000+0000
          - 2025-06-07T16:00:00.000+0000
        description: The date and time at which each match is scheduled to take place.
        synonyms:
          - match_time
          - kickoff_time
          - game_time
          - event_datetime
          - schedule_time
          - start_time
          - match_start
          - event_start
          - kickoff_datetime
    facts:
      - name: HOME_TEAM_ID
        expr: HOME_TEAM_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '1'
          - '3'
          - '2'
        description: The unique identifier of the team that is playing at home in a particular match.
        synonyms:
          - host_team_id
          - local_team_id
          - home_side_id
          - resident_team_id
          - hosting_team_identifier
      - name: AWAY_TEAM_ID
        expr: AWAY_TEAM_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '2'
          - '4'
          - '3'
        description: The unique identifier of the away team participating in a match.
        synonyms:
          - visiting_team_id
          - guest_team_id
          - opposing_team_id
          - away_side_id
          - visiting_side_id
      - name: LOCATION_ID
        expr: LOCATION_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '1'
          - '2'
          - '3'
        description: Unique identifier for the location where the match is scheduled to take place.
        synonyms:
          - venue_id
          - stadium_id
          - arena_id
          - site_id
          - facility_id
          - field_id
          - ground_id
          - match_location
          - event_site
    primary_key:
      columns:
        - HOME_TEAM_ID
        - AWAY_TEAM_ID
        - LOCATION_ID
relationships:
  - name: Schedule Home Team
    join_type: inner
    relationship_type: one_to_one
    left_table: CAMILLAS_TEAMS
    relationship_columns:
      - left_column: TEAM_ID
        right_column: HOME_TEAM_ID
    right_table: MATCH_SCHEDULE
  - name: Schedule Away Team
    join_type: inner
    relationship_type: one_to_one
    left_table: CAMILLAS_TEAMS
    relationship_columns:
      - left_column: TEAM_ID
        right_column: AWAY_TEAM_ID
    right_table: MATCH_SCHEDULE
  - name: Schedule to Match Location
    join_type: inner
    relationship_type: one_to_one
    left_table: MATCH_SCHEDULE
    relationship_columns:
      - left_column: LOCATION_ID
        right_column: LOCATION_ID
    right_table: MATCH_LOCATIONS
